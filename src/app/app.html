<ion-menu [content]="content">
  <!--add header here if needed-->
  <ion-content>    
    <ion-grid  offset-1 col-11>
    <div id="banner">
      <ion-icon>
          <img  height="150px" padding src="assets/images/Akiba_logo.png">
        </ion-icon>
    </div>
  </ion-grid>
    <div class="navarea">
      <ion-list>
      <button menuClose ion-item  style="background-color: transparent !important; color:#fff" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
