<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{chamaDetails.name}} Members</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: #ffffff  !important; border-radius:10x;">
          <img id="banner" height="100px" src="assets/images/members.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p>{{chamaDetails.name}}} Active Member </p>   
    </div>
  </ion-col>
    </ion-row>
  </div>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let member of chamaMembers" (click)="showActions(member)">
      <ion-avatar item-start>
        <img src="assets/images/icon.png">
      </ion-avatar>
      <h2>{{member.name}}</h2>
      <ion-badge item-end>{{member.contribution}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
