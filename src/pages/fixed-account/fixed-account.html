
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixed Savings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="whitebg">
  <ion-grid  offset-4 col-8>
    <div class="acc_icon">
      <ion-icon item-start>
          <img id="banner" height="130px" src="assets/images/fixed_acc.png">
        </ion-icon>
    </div>
  </ion-grid>
  <ion-grid>
  <ion-col col-12>
    <div>
      <ion-card color="primary">
        <ion-card-header>Fixed Account</ion-card-header>
        <ion-card-content>This is a Fixed Save On Fixed Account And get 0.04% interest</ion-card-content> 
      </ion-card>      
    </div>
  </ion-col>
</ion-grid>
  <ion-list padding>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Withdraw Date</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>      
        <button id="btnMedium" block right ion-button  color="secondary" type="submit">Save</button>         
    </ion-item>
  </ion-list>

</ion-content>
