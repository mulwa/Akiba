
<ion-header>
  <ion-navbar color="primary">

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixed Savings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="whitebg">
  <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
    <div class="iconArea">

          <img id="banner" height="100px" src="assets/images/fixed_acc.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>

     <p> This is a Fixed Save On Fixed Account And get 0.04% interest</p>

    </ion-row>
  </div>

      <ion-input type="text"></ion-input>
    </ion-item>
