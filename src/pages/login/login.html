<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="whitebg">
  <div class="iconArea">
    <ion-icon>
    <img  src="assets/images/Akiba_logo.png">
    </ion-icon>
  </div>
  <ion-list>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" ></ion-input>
      </ion-item>
      <ion-item>
        <button id="btnMedium" block ion-button color="secondary" type="submit">Login</button>
      </ion-item>
    </form>
    <ion-item>
      <button block id="btnMedium" ion-button outline (click)="openAccount()" >Create Account</button>
    </ion-item>
  </ion-list>
</ion-content>
