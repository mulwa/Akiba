<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="email address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="submit">Login</button>
      </ion-item>
    </form>
    <ion-item>
      <button ion-button>Create Account</button>
    </ion-item>
  </ion-list>

</ion-content>
