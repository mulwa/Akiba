<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of accountType">
      <ion-avatar item-start>
        <img src="assets/images/icon.png">
      </ion-avatar>
      <h2 (click)="openTransaction(item)">{{item}}</h2>
    </ion-item> 
  </ion-list>
</ion-content>

</button>-->
