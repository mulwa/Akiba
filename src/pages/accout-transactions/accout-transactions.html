<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of accountType" (click)="openTransaction(item.name)">  
  <ion-card-content style="padding:0%;">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-icon>
            <img  src="assets/images/{{item.icon}}">
          </ion-icon>
        </ion-col>
        <ion-col col-8 style="margin-top:25px;">{{item.name}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>  
</ion-content>
