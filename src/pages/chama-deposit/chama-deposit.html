<ion-header>
  <ion-navbar color="primary">
    <ion-title>Deposit</ion-title>
    <ion-buttons end *ngIf="accountBalance != null">
      <button ion-button icon-only>
          <ion-badge color="secondary">{{accountBalance}}</ion-badge>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>
<ion-content class="whitebg">
  <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: #ffffff  !important; border-radius:10x;">
          <img id="banner" height="100px" src="assets/images/deposit.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p> Depositing to {{chamaDetails.name}} account</p>   
    </div>
  </ion-col>
    </ion-row>
  </div>
  </ion-grid>

  <ion-list padding>
    <div id="formArea">
      <form [formGroup]="depositForm" (ngSubmit)="chamaDeposit()">
      <ion-item>
      <ion-label floating>Deposit Amount</ion-label>
      <ion-input formControlName="amount" type="number"></ion-input>
     </ion-item>
    <ion-item>
      <button id="btnMedium" type="submit" block ion-button color="secondary" [disabled]="!depositForm.valid">Deposit</button>
    </ion-item>

      </form>
    </div>
    
  </ion-list>

</ion-content>
