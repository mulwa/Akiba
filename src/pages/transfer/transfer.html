<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transfer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="whitebg">
 <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: transparent !important">
          <img id="banner" height="100px" src="assets/images/transfer.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p> Transfer Cash to another Member </p>   
    </div>
  </ion-col>
    </ion-row>
  </div>
  </ion-grid> 
  <ion-list padding>
    <ion-item>
      <ion-label floating>Receiver</ion-label>
      <ion-input type="text"></ion-input>
      <button ion-button  outline item-right (click)="loadContact()"><ion-icon ios="ios-contacts" md="md-contacts"></ion-icon></button>
    </ion-item>
    
    <ion-item>
      <ion-label floating >Amount</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>    
    <ion-item>
      <button id="btnMedium" block ion-button color="secondary" type="submit">Transfer</button>
    </ion-item>
    <ion-item>
      <button id="btnMedium" block ion-button color="secondary" (click)="saveContact()">Sync Contacts</button>
    </ion-item>

  </ion-list>

</ion-content>
