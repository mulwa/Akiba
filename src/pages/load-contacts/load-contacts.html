<ion-header>
  <ion-navbar color="primary">
    <ion-title>Select Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list [virtualScroll]="contactFound">
    <ion-item *virtualItem="let contact" tappable (tap)="selectNumber(contact.phoneNumbers[0].value)">
      <ion-avatar item-start>
          <img src="assets/images/icon.png">        
      </ion-avatar>
      <h2>{{contact.displayName}}</h2>
      <p>{{contact?.phoneNumbers[0].value}}</p>
    </ion-item>
    
  </ion-list>

</ion-content>
