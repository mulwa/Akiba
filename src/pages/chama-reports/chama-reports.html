<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{chamaDetails.account_name}} Reports</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: #ffffff  !important; border-radius:10x;">
          <img id="banner" height="100px" src="assets/images/reports.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p> Transaction reports of {{chamaDetails.account_name}}</p>   
    </div>
  </ion-col>
    </ion-row>  
  </div>
  </ion-grid>
  <div class="transactions-area">
    <div class="no-transaction" *ngIf="!hasTransaction">
      <p>No Transactions Available</p>
    </div>
    <div class="page-title" *ngIf="hasTransaction">
      <p>Transactions</p>
      <ion-grid>
        <ion-row>
          <ion-col col-6 class="bal-section">
            <h2>Monthly Transactions</h2>
            <h4>25,000</h4>
           </ion-col>
          <ion-col col-6 class="bal-section">
            <h2>Current Balance</h2>
            <h4>500,000</h4>
           </ion-col>
        </ion-row>
      </ion-grid>
    </div>
   <ion-list *ngFor="let trans of transactions" >     
     <ion-item>   
       <ion-avatar item-start>
         <div class="imageAvator"></div>
       </ion-avatar>             
       <div class="transaction-body">
         <h2>{{trans.user.name}}</h2>
         <p>Deposit: Amount {{trans.amount}}</p>
         <div class="date"><p>{{trans.created_at}}</p> </div>            
        </div>             
     </ion-item>
     <hr>
   </ion-list>      
  </div>
</ion-content>
