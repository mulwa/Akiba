<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="whitebg">  
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <ion-list no-lines>
          <ion-item>
            <ion-label floating >Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Mobile Number</ion-label>
            <ion-input type="number" formControlName="phone_number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Password Confirmation</ion-label>
            <ion-input type="password" formcontrolName="password2" ></ion-input>
          </ion-item>
          <ion-item>
            <button id="btnMedium" block ion-button small  type="submit" large color="secondary" >Register</button>
          </ion-item>                 
      </ion-list>
      </form> 
      <ion-item>
            <button block id="btnMedium" ion-button outline (click)="createAccount()">Login</button>
           </ion-item>                       
</ion-content>
