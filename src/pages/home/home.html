<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home"> 
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <ion-list>
          <ion-item>
            <ion-label floating >Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Mobile Number</ion-label>
            <ion-input type="number" formControlName="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Password Confirmation</ion-label>
            <ion-input type="password" formcontrolName="password2" ></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button outline type="submit" >Register</button>
          </ion-item> 
          <ion-item><p>Already Have Account!</p> <button ion-button  outline (click)="createAccount()">Login</button> </ion-item>        
      </ion-list>
      </form>                      
</ion-content>
