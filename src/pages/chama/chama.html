<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Current Chama</ion-title>
    <ion-buttons right>
      <button ion-button icon-only><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of mychamas">
      <ion-avatar item-start>
        <img src="assets/images/icon.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <ion-badge item-end>{{item.members}}</ion-badge>
    </ion-item>    
  </ion-list>
</ion-content>
