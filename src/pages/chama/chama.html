<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Current Chama</ion-title>
    <ion-buttons right>
      <button ion-button icon-only><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: transparent !important">
          <img id="banner" height="100px" src="assets/images/chama_acc.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p> Current Active Chamas</p>   
    </div>
  </ion-col>
    </ion-row>
  </div>
  </ion-grid> 
  <!--start of ion-segment-->
  <div padding>
  <ion-segment [(ngModel)]="chama">
    <ion-segment-button value="accounts">
      Accounts <ion-badge item-end>5</ion-badge>
    </ion-segment-button>
    <ion-segment-button value="requests">
      Requests <ion-badge item-end>0</ion-badge>
    </ion-segment-button>
  </ion-segment>
</div>
<div [ngSwitch]="chama">
  <!--start accounts segment-->  
  <ion-list *ngSwitchCase="'accounts'">
    <ion-searchbar (ionInput)="getChama($event)"></ion-searchbar>
    <!--end ion-searchbar-->
    <ion-item *ngFor="let item of mychamas">
      <ion-avatar item-start>
        <img src="assets/images/icon.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <!--<ion-badge item-end>{{item.members}}</ion-badge>-->
    </ion-item> 
    ...
  </ion-list>
  
  <!--start request ion-segment-->
  <ion-list *ngSwitchCase="'requests'">
    <ion-item>
      <ion-buttons>you dont have Any chama request</ion-buttons>      
    </ion-item>    
  </ion-list>
</div>  
</ion-content>
