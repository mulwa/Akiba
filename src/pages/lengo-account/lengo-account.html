<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lengo Account</ion-title>
    <ion-buttons end *ngIf="accountBalance != null">
      <button ion-button icon-only>
          <ion-badge color="secondary">{{accountBalance}}</ion-badge>
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content class="whitebg">
 <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: transparent !important">
          <img id="banner" height="100px" src="assets/images/lengo_acc.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p> This is a Lengo account Save On Fixed Account And get 0.04% interest</p>   
    </div>
  </ion-col>
    </ion-row>
  </div>
  </ion-grid> 
  <ion-list padding>
    <div class="formArea">
      <form [formGroup]="lengoForm" (ngSubmit)="setLengo()">
        <ion-item>
          <ion-label floating>Set Amount</ion-label>
          <ion-input formControlName="target"  type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating >Contribution Amount</ion-label>
          <ion-input formControlName="contr_amount" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Deduction Period</ion-label>
          <ion-select formControlName="deductioperiod">
            <ion-option value="1">Daily</ion-option>
            <ion-option value="7">Weekly</ion-option>
            <ion-option value="30">Monthly</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <button id="btnMedium" block ion-button color="secondary" [disabled]="!lengoForm.valid" >Save</button>
        </ion-item>
      </form>
    </div>
  </ion-list>

</ion-content>
