
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{chama.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: transparent !important">
          <img id="banner" height="100px" src="assets/images/chama_acc.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p> {{chama.name}}</p>   
    </div>
  </ion-col>
    </ion-row>
  </div>
  </ion-grid> 
  <div>
    <ion-grid>
    <ion-row>
      <ion-col *ngFor="let trans of chamaTransactions" col-6 (click)="openPage(trans.page)">
        <div id="transArea">
          <div class="transIcon">
            <img style="height: 50px"  src="assets/images/{{trans.icon}}">            
          </div>
          {{trans.name}}
        </div>
      </ion-col>      
    </ion-row>
  </ion-grid>
    

  </div>

</ion-content>
