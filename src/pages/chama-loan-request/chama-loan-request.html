<ion-header>
  <ion-navbar color="primary">
    <ion-title>Loan Request</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="whitebg">
  <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: #ffffff  !important; border-radius:10x;">
          <img id="banner" height="100px" src="assets/images/loan.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p> Requesting loan from {{chamaDetails.name}}</p>   
    </div>
  </ion-col>
    </ion-row>
  </div>
  </ion-grid>
  <ion-list padding>
    <div id="formArea">
      <form [formGroup]="loanForm" (ngSubmit)="requestLoan()">
        <ion-item>
          <ion-label floating>Request Amount</ion-label>
          <ion-input type="number" formControlName="amount"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button block type="submit" color="secondary" id="btnMedium" [disabled]="!loanForm.valid">Request Loan</button>
        </ion-item>
      </form>
    </div>
  </ion-list>

</ion-content>
