<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Savings Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="whitebg">
  <ion-grid>  
  <ion-col col-12>
    <div>
      <ion-card color="secondary">        
        <ion-card-header>Savings Account</ion-card-header>
        <ion-card-content>This is a Saving Save On Fixed Account And get 0.04% interest</ion-card-content> 
      </ion-card>      
    </div>
  </ion-col>
</ion-grid>
<ion-grid  offset-4 col-8>
    <div>
      <ion-icon item-start>
          <img id="banner" height="100px" src="assets/images/savings_acc.png">
        </ion-icon>
    </div>
  </ion-grid>
  <ion-list padding>
    <ion-item>
      <ion-label floating>Percentage</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Duration to Deduct</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Withdrawal Date</ion-label>
      <ion-input type="text" (click)="showDatePicker()"></ion-input>
    </ion-item>
    <ion-item>
      <button id="btnMedium" block ion-button color="secondary" type="submit">Save</button>
    </ion-item>
  </ion-list>

</ion-content>
