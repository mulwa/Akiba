<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Savings Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="whitebg">
 <ion-grid>
    <div class="Pagetop">
    <ion-row>
      <ion-col col-4>
      <div class="iconArea">
      <ion-icon item-start style="background-color: transparent !important">
          <img id="banner" height="100px" src="assets/images/savings_acc.png">
        </ion-icon>
    </div>
      </ion-col>
    <ion-col col-8>
    <div id="tipsContent">
     <p> This is a Fixed Save On Fixed Account And get 0.04% interest</p>   
    </div>
  </ion-col>
    </ion-row>
  </div>
  </ion-grid> 
  <ion-list padding>
    <ion-item>
      <ion-label floating>Percentage</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Duration to Deduct</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Withdrawal Date</ion-label>
      <ion-input type="text" (click)="showDatePicker()"></ion-input>
    </ion-item>
    <ion-item>
      <button id="btnMedium" block ion-button color="secondary" type="submit">Save</button>
    </ion-item>
  </ion-list>

</ion-content>
