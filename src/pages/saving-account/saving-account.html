<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Savings Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Percentage</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Duration to Deduct</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Withdrawal Date</ion-label>
      <ion-input type="text" (click)="showDatePicker()"></ion-input>
    </ion-item>
    <ion-item>
      <button id="btnMedium" block ion-button color="secondary" type="submit">Save</button>
    </ion-item>
  </ion-list>

</ion-content>
